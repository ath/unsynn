[package]
name = "unsynn"
version = "0.0.0"
edition = "2021"
authors = ["Christian Th√§ter <ct@pipapo.org>"]
description = "Minimalist proc_macro parser library"
documentation = "https://docs.rs/unsynn"
license = "MIT OR Apache-2.0"
repository = "https://git.pipapo.org/cehteh/unsynn.git"
keywords = ["parser", "macros", "proc_macro"]
